name: Minimal console build and test

permissions: read-all

on:
  pull_request:
    branches:
      - main
      - test-nurs
    paths-ignore:
      - '**/*.md'
  push:
    branches:
      - main
      - test-nurs
    paths-ignore:
      - '**/*.md'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Create object file
      run: .\tools\as.exe .\min-exe\con-app-aarch64.s -o con-app-aarch64.o
    
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    - name: Link object file
      run: LINK /SUBSYSTEM:CONSOLE kernel32.Lib con-app-aarch64.o  

    - name: Test console app
      run: .\con-app-aarch64.exe
